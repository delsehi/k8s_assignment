apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
data:
  MARIADB_SERVER_ADDR: 'mariadb.default.svc.cluster.local'
  MARIADB_SERVER_PORT: '3306'
  MARIADB_DB_USER: 'BidenTrump'
  MARIADB_DB_PASSWORD: 'Election2020'
  MARIADB_DB_NAME: 'Delfi'
  MYSQL_ROOT_PASSWORD: 'Slime'
  MYSQL_USER: 'BidenBiden'
  MYSQL_PASSWORD: 'Trump'
  MYSQL_DATABASE: 'Wow'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: 172.16.0.5:5000/mariasvc
          envFrom:
            - configMapRef:
                name: mariadb-config
---
apiVersion: v1
kind: Service
metadata:
  name: mariasvc-rest
spec:
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
